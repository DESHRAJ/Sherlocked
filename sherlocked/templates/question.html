<html>
	<head>
		<title>Mysterious Mystery</title>
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/dropzone.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
	{% if q %}
	<div class="row">
		<div class="col-md-12">
			<h1>{{ q.QuestionTitle }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p>{{ q.Description }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<p>{{ q.Hint }}</p>
		</div>
	</div>
	<div class="row">
		<form class="form-horizontal" method="post" action="/submit">
		{% csrf_token %}
		<div class="form-group">
		  <label class="col-md-3 control-label" for="answer"></label>  
		  <div class="col-md-3">
		  <input id="answer" name="answer" type="text" placeholder="Enter the answer" class="form-control input-md" required="">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-3 control-label" for="submitBtn"></label>
		  <div class="col-md-3">
		    <button id="submitBtn" name="submitBtn" class="btn btn-primary">Solve the Mystery</button>
		  </div>
		</div>
		</form>
	</div>
	{% endif %}
	</body>
</html>
